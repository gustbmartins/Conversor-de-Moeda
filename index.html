<!DOCTYPE html>
<html lang="pt-BR ">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./style.css">

</head>
<script src="./javascript.js"></script>
<body>
    <section class="titulo">
        <h1>Conversor de Moedas</h1>

    </section>

    <figure class="bandeiras">
        <img src="./img/Brasil.png" class="brasil" alt="bandeira-brasil" />
        <img src="./img/Usa.png" class="usa" alt="bandeira-usa" />
    </figure>

    <section class="cotacao">
        <div class="real">
            <h4>BRL Real</h4>
            <p>5,40</p>
        </div>

        <div class="dolar">
            <h4>USD Dólar</h4>
            <p>1,00</p>
        </div>


    </section>

    <section class="conversao">
        <div class="valor">

            <h2>Insira o valor</h2>
            <input type="number" id="valor" placeholder="BRL ou USD" />
        </div>

        <div class="converter">
            <input type="submit" value="Converter em Real" onclick="converterEmReal()" id="convertidoReal">
            <input type="submit" value="Converter em Dólar" onclick="converterEmDolar()" id="convertidoDolar">
        </div>
    </section>
    <h2 id="valorConvertido"></h2>
</body>

</html>
